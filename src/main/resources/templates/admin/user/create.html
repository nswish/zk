<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="admin/layout/blank">
<head>
    <link rel="stylesheet" th:href="@{/css/user/create.css(release=${@Constants.Release})}"/>
</head>
<body>
    <div layout:fragment="content">
        <form class="form-horizontal user-create-form" th:action="@{/admin/user/create}" th:method="post" th:object="${userForm}">
            <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="userName" placeholder="用户名" th:field="*{userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="密码" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group clear-margin-bottom">
                <div class="col-sm-offset-3 col-sm-9">
                    <button id="save" type="submit" class="btn btn-primary btn-sm">保存</button>
                    <button id="cancel" type="button" class="btn btn-default btn-sm">取消</button>
                </div>
            </div>
        </form>
    </div>

    <div layout:fragment="jsScript">
        <script th:src="@{/js/admin/user/create.js(release=${@Constants.Release})}"></script>
    </div>
</body>
</html>
