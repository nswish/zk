<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="admin/layout/content">
<head>
    <title>新增二级分类</title>
    <link rel="stylesheet" th:href="@{/css/admin/categories/create.css(release=${@Constants.Release})}"/>
</head>
<body>
    <div layout:fragment="content">
        <form class="form-horizontal category-create-form" th:action="@{/admin/categories/{parentId}/create(parentId=${parentId})}" th:method="post" th:object="${categoryForm}">
            <input th:type="hidden" th:field="*{parentId}" />
            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">分类名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="title" placeholder="分类名称" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group clear-margin-bottom">
                <div class="col-sm-offset-3 col-sm-9">
                    <button id="save" type="submit" class="btn btn-primary btn-sm">保存</button>
                    <button id="cancel" th:attr="data-url=|@{/admin/categories/}${parentId}/select|" type="button" class="btn btn-default btn-sm">取消</button>
                </div>
            </div>
        </form>
    </div>

    <div layout:fragment="jsScript">
        <script th:src="@{/js/admin/categories/create.js(release=${@Constants.Release})}"></script>
    </div>
</body>
</html>
