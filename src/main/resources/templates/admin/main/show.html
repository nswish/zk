<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="admin/layout/main">
<head>
    <title>后台管理-上海对外经贸大学-高校智库</title>
</head>
<body>

            <div class="panel panel-primary">

                <div class="panel-body">
                    <ul class="category">
                        <li title="用户管理" data-url="/admin/users" data-selected="true">用户管理</li>
                        <li title="分类管理">分类管理</li>
                        <li title="幻灯片管理">幻灯片管理</li>

                <div class="panel-body panel-body-hidden">

                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="panel panel-primary">
                <div class="panel-heading main-content-title">标题</div>
                <div class="panel-body">
                    <iframe th:src="@{/admin/users}" frameborder="0" height="0"></iframe>
