<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="admin/layout/blank">
<head>
    <link rel="stylesheet" th:href="@{/css/users/index.css(release=${@Constants.Release})}"/>
</head>
<body>
    <div layout:fragment="content">
        <table class="table table-bordered table-hover user-table">
            <tr class="active">
                <th style="width: 40px;text-align: right;">#</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>联系电话</th>
                <th>审核状态</th>
                <th>操作</th>
            </tr>
            <tr th:each="user,iterStat : ${users}">
                <td th:text="${iterStat.index + 1}" style="text-align: right;">1</td>
                <td th:text="${user.model.userName}">lei.gu</td>
                <td th:text="${user.model.trueName}">gu lei</td>
                <td th:text="${user.model.email}">lei.gu@163.com</td>
                <td th:text="${user.model.telephone}">13313131313</td>
                <td th:text="${@Conversions.userStateDesc(user.model.state)}">未审核</td>
                <td>
                    <a class="glyphicon glyphicon-pencil" th:title="编辑" data-action="edit" th:attr="data-id=${user.model.id}" href="javascript:;"></a>
                    <a class="glyphicon glyphicon-remove" th:title="删除" data-action="delete" th:attr="data-id=${user.model.id}" href="javascript:;"></a>
                    <a class="glyphicon glyphicon-lock" th:title="设置密码" data-action="password" th:attr="data-id=${user.model.id}" href="javascript:;"></a>
                </td>
            </tr>
        </table>

        <div>
            <button id="add_user" type="button" class="btn btn-default btn-sm" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
            </button>
        </div>
    </div>

    <div layout:fragment="jsScript">
        <script th:src="@{/js/admin/users/index.js(release=${@Constants.Release})}"></script>
    </div>
</body>
</html>
